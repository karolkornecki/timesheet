<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Timesheet</title>

    <!-- Bootstrap -->
    <link href="css/base.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <script src="js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>
<div id="content">

    <div class="header">
        <div class="well"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3>25-28.09.2016</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <nav>
                    <ul class="pager">
                        <li><a href="#" class="width-100">Previous</a></li>
                        <li><a href="#" class="width-100">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row timesheet-table-header">
            <div class="col-lg-1">
                <span>Date</span>
            </div>
            <div class="col-lg-5">
                <span>Project name and hours</span>
            </div>
            <div class="col-lg-1">
            </div>
            <div class="col-lg-2">
                <span>Description</span>
            </div>
            <div class="col-lg-1">
                <span>Actions</span>
            </div>
            <div class="col-lg-2">
                <span>Status</span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-1">
                <span>15/09/2015</span>
            </div>
            <div class="col-lg-5">

                <div style="width:70%; float: left;" class="btn-group">
                    <button type="button" class="btn btn-primary" style="width: inherit">IACSPlus</button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">PZSip</a></li>
                        <li><a href="#">LIDS PL</a></li>
                        <li><a href="#">Puma-Gumka</a></li>
                    </ul>
                </div>
                <div style="width:10%; float: left;">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"/>
                    </button>
                </div>

                <div style="width:10%; float: left;">
                    <input type="text" class="form-control" style="width: 40px;">
                </div>

                <div style="width:10%; float: left;">
                    <button type="button" class="btn btn-danger">
                        <span class="glyphicon  glyphicon-trash img-circle text-danger"></span>
                    </button>
                </div>
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn btn-success">
                    <span class="glyphicon  glyphicon-plus img-circle text-success"></span>
                </button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil"/>
                </button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="btn  btn-success" title="Set default">
                    <span class="glyphicon glyphicon-time img-circle text-success"></span>
                </button>
            </div>
            <div class="col-lg-2">
                <span>Accepted</span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Edit</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-send"></span>&nbsp;<span>Submit</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-print"></span>&nbsp;<span>Print</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-remove"></span>&nbsp;<span>Request for rejection</span>
                    </button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <h4>Your reservations</h4>
            </div>
        </div>

        <div class="row timesheet-table-header">
            <div class="col-lg-3">
                <span>Project</span>
            </div>
            <div class="col-lg-3">
                <span class="float-right">Hours</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <span>IACSplus</span>
            </div>
            <div class="col-lg-3">
                <span class="float-right">40</span>
            </div>
        </div>
    </div>


</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>


<script type="text/babel" src="scripts/timesheet.js">
</script>
</body>
</html>
